Message.AboutText=eMayor ist ein internationales Forschungs- und Entwicklungsprojekt, das von der Europ&auml;ischen Kommission und der Schweizer Regierung unterst&uuml;tzt wird. Wir entwickeln eine E-Government Portal-Plattform f&uuml;r St&auml;dte und Gemeinden. Diese Plattform unterst&uuml;tzt eine einfache Realisierung von digitalen Diensten für B&uuml;rger, sowie die grenz&uuml;berschreitende Vernetzung dieser Dienste. In den St&auml;dten Aachen, Bozen, Sevilla und Siena wird im Herbst 2005 ein Prototyp der Plattform getestet.

